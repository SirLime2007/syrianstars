<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .account-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .account-form h2 {
        margin-bottom: 20px;
      }

      .account-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
      }

      .account-form .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .account-form .good-message {
        color: green;
        font-size: 12px;
        margin-top: 5px;
      }

      .account-form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #eddab2;
        color: #fff8e8;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .account-form button:hover {
        background-color: #dec89b;
      }

      .account-form button:active {
        background-color: #9c917c;
      }

      .account-form p {
        margin-top: 10px;
        font-size: 12px;
      }

      .account-form p a {
        color: #399cff;
        text-decoration: none;
      }

      .account-form p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="account-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <span class="error-message" id="username-error"></span>
      <input type="password" id="password" placeholder="Password">
      <span class="error-message" id="password-error"></span>
      <button type="submit" onclick="validateLogin()">Login</button>
      <span class="good-message" id="done"></span>
      <p>First time here? <a href="register.html">Register</a></p>
    </div>

    <script>
      function validateLogin() {
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");
        var usernameError = document.getElementById("username-error");
        var passwordError = document.getElementById("password-error");
        var doneMessage = document.getElementById("done");

        usernameError.textContent = "";
        passwordError.textContent = "";
        doneMessage.textContent = "";

        var savedUsername = sessionStorage.getItem("username");
        var savedPassword = sessionStorage.getItem("password");

        if (usernameInput.value.trim() === "") {
          usernameError.textContent = "Please enter your username.";
          return;
        }
        if (passwordInput.value.trim() === "") {
          passwordError.textContent = "Please enter your password.";
          return;
        }
        if (usernameInput.value !== savedUsername || passwordInput.value !== savedPassword) {
          passwordError.textContent = "Invalid username or password.";
          return;
        }
        doneMessage.textContent = "Logged in successfully";
        return;
      }
    </script>
  </body>
</html>
