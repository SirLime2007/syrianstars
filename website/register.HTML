<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .account-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .account-form h2 {
        margin-bottom: 20px;
      }

      .account-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
      }

      .account-form .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .account-form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #eddab2;
        color: #fff8e8;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .account-form button:hover {
        background-color: #dec89b;
      }

      .account-form button:active {
        background-color: #9c917c;
      }

      .account-form p {
        margin-top: 10px;
        font-size: 12px;
      }

      .account-form p a {
        color: #399cff;
        text-decoration: none;
      }

      .account-form p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="account-form">
      <h2>Create an account</h2>
      <input type="text" id="name" placeholder="Name">
      <span class="error-message" id="name-error"></span>
      <input type="number" id="age" placeholder="Age">
      <span class="error-message" id="age-error"></span>
      <input type="password" id="password" placeholder="Password">
      <span class="error-message" id="password-error"></span>
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <span class="error-message" id="confirm-password-error"></span>
      <button type="submit" onclick="validateForm()">Submit</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
      function validateForm() {
        var nameInput = document.getElementById("name");
        var ageInput = document.getElementById("age");
        var passwordInput = document.getElementById("password");
        var confirmPasswordInput = document.getElementById("confirm-password");
        var nameError = document.getElementById("name-error");
        var ageError = document.getElementById("age-error");
        var passwordError = document.getElementById("password-error");
        var confirmPasswordError = document.getElementById("confirm-password-error");

        nameError.textContent = "";
        ageError.textContent = "";
        passwordError.textContent = "";
        confirmPasswordError.textContent = "";

        if (nameInput.value.trim() === "") {
          nameError.textContent = "Please enter your name.";
          return;
        }
        if (ageInput.value < 13) {
          ageError.textContent = "You must be at least 13 years old.";
          return;
        }
        if (passwordInput.value.length < 8) {
          passwordError.textContent = "Password must be at least 8 characters long.";
          return;
        }
        if (!/[A-Z]/.test(passwordInput.value)) {
          passwordError.textContent = "Password must contain at least one capital letter.";
          return;
        }
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.textContent = "Passwords do not match.";
          return;
        }

        sessionStorage.setItem("username", nameInput.value);
        sessionStorage.setItem("password", passwordInput.value);
        window.location.href = "https://sirlime2007.github.io/syrianstars/website/login.html";
      }
    </script>
  </body>
</html>
